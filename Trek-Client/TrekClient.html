<html>
	<head>
	<script type="text/javascript">
		
		var ip = "ws://192.168.1.142:8000";
		
		var webSocket = new WebSocket(ip);

		var button1;
		
		window.onload = function () 
		{
			button1 = document.getElementById("button1");
					
			if(button1 === null)
			{
				alert("Button is null!");
			}
			
			button1.disabled = true;
		};
		
		webSocket.onopen = function(event)
		{
			alert("Websocket open");
		
			button1.disabled = false;
		}
		
		function onButtonHover()
		{
			document.images["button1"].src= "buttonHovered.png";
			return true;
		}
		function onStopButtonHover()
		{
			document.images["button1"].src = "button.png";
			return true;
		}
		function onButtonPress()
		{
			//When the button is pressed, send the server some data
		
			webSocket.send("Do the hustle");
			
			document.images["button1"].src = "buttonPressed.png";
			
			return true;
		}
		function onStopButtonPress()
		{
			document.images["button1"].src = "buttonHovered.png";
			return true;
		}
	</script>
	
	</head>
	
	<body>
		<a href="#" id="button1" onMouseOver="return onButtonHover()" onMouseOut= "return onStopButtonHover()"
		onMouseDown="return onButtonPress()" onMouseUp="return onStopButtonPress()"
		><img
		name="button1" src="button.png" width="100" height="100" border="0"
		alt="javascript button"></a>
	</body>
</html>
